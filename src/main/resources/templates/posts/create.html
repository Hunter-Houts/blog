<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create a post')">

</head>
<body>
<nav th:replace="partials :: navbar"/>
<form th:action="@{/posts/create}" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}"/>
    <br/>
    Body:
    <input th:field="*{body}"/>
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
