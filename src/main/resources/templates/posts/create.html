<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create a post')">

</head>
<body>
<nav th:replace="partials :: navbar"/>
<form th:action="@{'/posts/create'}" method="post" th:object="${post}">
    <label for="title">Title:</label>
    <input class="form-control" id="title" th:field="*{title}"/>
    <br/>
    <label for="body">Body:</label>
    <textarea class="form-control" rows="8" cols="100" id="body" th:field="*{body}"/>
    <br/>
    <input type="submit"/>
</form>
<footer th:replace="partials :: footer"/>
</body>
</html>
