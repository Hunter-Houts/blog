<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Guess</title>
</head>
<body>
    <nav th:replace="partials :: navbar"></nav>
    <h1>Results</h1>
    <p>The random number was : <span th:text="${randomNum}"></span> and you guessed <span th:text="${n}"></span></p>
    <p th:if="${randomNum == n}">Congratulations! You guessed Correctly!</p>
    <p th:if="${randomNum != n}">Sorry You guessed incorrectly.</p>
    <footer th:replace="partials :: footer"></footer>
</body>
</html>
