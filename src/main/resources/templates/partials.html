<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:0; padding:0; list-style-type:none;">
        <a class="navbar-brand" href="#">Blog</a>
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="/roll-dice">Roll-Dice Game</a>
        <a class="nav-item nav-link" href="/posts">Posts</a>
        <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/posts/create">Create a post</a>
        <form class="form-inline" sec:authorize="isAuthenticated()"  th:action="@{/logout}" th:method="post">
            <button class="btn my-2 my-sm-0 nav-item btn-dark" style="margin-top: 8px; color: #007bff;">Logout</button>
        </form>
        <a class="nav-item nav-link" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="nav-item nav-link" sec:authorize="!isAuthenticated()" href="/sign-up">Sign up</a>

    </nav>
<footer th:fragment="footer" style="position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   background:#6cf;">
    <p>Website created by: Hunter Houts</p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</footer>
</body>
</html>
