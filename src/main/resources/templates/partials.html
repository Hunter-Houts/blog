<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">title</title>
</head>
<body>
    <nav style="margin:0; padding:0; list-style-type:none;" th:fragment="navbar">
        <a href="/">Home</a>
        <a href="/roll-dice">Roll-Dice Game</a>
        <a href="/posts">Posts</a>
        <a href="/posts/create">Create a post</a>
        <form sec:authorize="isAuthenticated()" style="display: inline-block;" th:action="@{/logout}" th:method="post">
            <button style="margin-top: 8px">Logout</button>
        </form>
        <a sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a sec:authorize="!isAuthenticated()" href="/sign-up">Sign up</a>
    </nav>
<footer th:fragment="footer">
    <p>Website created by: Hunter Houts</p>
</footer>
</body>
</html>
